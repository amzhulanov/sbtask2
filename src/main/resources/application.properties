server.port=8180
server.servlet.context-path=/sb

spring.datasource.url=jdbc:postgresql://localhost:5433/sb_db
spring.datasource.username=sb_user
spring.datasource.password=sb_password



# HIBERNATE.X
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
#spring.jpa.properties.hibernate.hbm2ddl.auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=4
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true


spring.jackson.deserialization.UNWRAP_SINGLE_VALUE_ARRAYS=true